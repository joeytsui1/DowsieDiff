<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Project Name</title>
</head>

<body>
    <nav>
        <img id="koi" src="images/3BB1C2D1-5749-48A2-81D6-A338F07C0850.png" alt="">
        <form class="search-bar">
            <input type="text" id="username-input" placeholder="Search Summoner">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>

        <div class="Links">
            <a href="">GitHub</a>
        </div>
    </nav>
    <div class="User-Info">
        <div><img id="icon-pic"></div>
        <div id="user-info">
            <div id="username"></div>
            <div id="player-level"></div>
        </div>
    </div>

    <div class="User-rank-info">
        <div>
            <img id="rank-pic">
            <div #info>
                <div id="rank"></div>
                <div id="wins"></div>
                <div id="losses"></div>
                <div id="lp"></div>
            </div>
        </div>
        <canvas id="win-loss"></canvas>
        <canvas id="top4"></canvas>
    </div>

    <div id="match-histry">

        <table id="table">
            <tr>
                <th id="header"></th>
                <th id="header1"></th>
            </tr>
        </table>
        <div id="units-played-chart">
            <canvas id="units-played"></canvas>
            <div id="youtube-vid">
                <iframe width="700" height="500" src="https://www.youtube.com/embed/epd8OwG8i6k"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>
        </div>

    </div>
</body>

</html>
